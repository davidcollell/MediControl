
<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />

    <meta name="theme-color" content="#0ea5e9" />
    
    <!-- Android Native Behavior -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MediControl">

    <title>MediControl Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      :root {
        color-scheme: light;
      }
      html, body {
        height: 100%;
        overflow: hidden; /* Evita scroll a tot el cos per simular app nativa */
      }
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #f8fafc; 
        margin: 0; 
        padding: 0; 
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overscroll-behavior-y: none; /* Bloqueja el pull-to-refresh del navegador */
        touch-action: pan-x pan-y;
      }
      
      #app-loader {
        position: fixed;
        inset: 0;
        background-color: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.4s ease-out;
      }

      #app-loader.fade-out {
        opacity: 0;
        pointer-events: none;
      }

      .pill-animation {
        width: 100px;
        height: 100px;
        background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
        border-radius: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: splash-pulse 2s infinite ease-in-out;
        box-shadow: 0 20px 40px -10px rgba(14, 165, 233, 0.4);
      }

      @keyframes splash-pulse {
        0%, 100% { transform: scale(1); filter: brightness(1); }
        50% { transform: scale(1.05); filter: brightness(1.1); }
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      
      /* Disable blue highlight on mobile tap */
      * {
        -webkit-tap-highlight-color: transparent;
        outline: none;
      }

      #root {
        height: 100%;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }
    </style>
